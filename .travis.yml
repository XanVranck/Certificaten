--- 
addons: 
  apt: 
    packages: 
      - oracle-java8-installer
    jdk: 
      - oraclejdk8
script: 
  - ./gradlew test
before_cache: 
  - "rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock"
  - "rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
before_install: 
  - "chmod +x gradle/wrapper/gradle-wrapper.jar"
cache: 
  directories: 
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
language: java
sudo: false
