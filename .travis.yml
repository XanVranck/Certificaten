language: java

before_install:
 - chmod +x gradle/wrapper/gradle-wrapper.jar
 
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
      
      
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
  jdk:
  - oraclejdk8
  script: ./gradlew test
